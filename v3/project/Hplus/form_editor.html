<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wyswig Summernote 富文本编辑器</title>

  <link rel="shortcut icon" href="favicon.ico">
  <link href="css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
  <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">

  <link rel="stylesheet" href="css/summernote/summernote.css">
  <link href="css/style.css?v=4.1.0" rel="stylesheet">
  <!--我晕，官网.min脚本竟然是错的！-->

  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="gray-bg">

<div class="wrapper wrapper-content">
  <!--使用格栅系统：行-->
  <div class="row">
    <!--无论什么大小的屏都占满-->
    <div class="col-sm-12">
      <!--ibox:清除浮动、上外边距0、内边距都为0、下外边距15px-->
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Wyswig Summernote 富文本编辑器</h5>
          <button type="button" class="btn btn-xs btn-primary m-l-sm pull-right" onclick="save()">保存</button>
          <button type="button" class="btn btn-xs btn-primary pull-right" onclick="edit()">编辑</button>
        </div>
        <div class="ibox-content no-padding">
          <div id="summernote">
            <h2>H+ 后台主题</h2>
            <p>
              H+是一个完全响应式，基于Bootstrap3.3.6最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术，她提供了诸多的强大的可以重新组合的UI组件，并集成了最新的jQuery版本(v2.1.1)，当然，也集成了很多功能强大，用途广泛的就jQuery插件，她可以用于所有的Web应用程序，如<b>网站管理后台</b>，<b>网站会员中心</b>，<b>CMS</b>，<b>CRM</b>，<b>OA</b>等等，当然，您也可以对她进行深度定制，以做出更强系统。
            </p>
            <p>
              <b>当前版本：</b>v4.1.0
            </p>
            <p>
              <b>定价：</b><span class="label label-warning">&yen;988（不开发票）</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js"></script>

<!-- SUMMERNOTE -->
<script src="js/plugins/summernote/summernote.js"></script>
<script src="js/plugins/summernote/summernote-zh-CN.js"></script>
<script>
  var options = {
    height: 300,
    focus: true,
    lang: 'zh-CN'
  };

  var editor = $('#summernote');

  $(document).ready(function () {
    editor.summernote(options);
  });

  var edit = function () {
    editor.parent().addClass('no-padding');
    editor.summernote(options);
  };

  var save = function () {
    editor.parent().removeClass('no-padding');
    var markupStr =  editor.summernote('code');
    editor.summernote('destroy');
  };
</script>
</body>
</html>
