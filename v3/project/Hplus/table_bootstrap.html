<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>H+ </title>

  <link rel="shortcut icon" href="favicon.ico">
  <link href="css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
  <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css?v=4.1.0" rel="stylesheet">

  <!--此页专用: bootstrap-->
  <link rel="stylesheet" href="css/plugins/bootstrap-table/bootstrap-table.min.css">

  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <h5>Bootstrap Table</h5>
      <div class="ibox-tools">
        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
        <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-wrench"></i></a>
        <ul class="dropdown-menu dropdown-user" data-toggle="dropdown">
          <li><a href="#">选项1</a></li>
          <li><a href="#">选项2</a></li>
        </ul>
        <a class="close-link">
          <i class="fa fa-times"></i>
        </a>
      </div>
    </div>
    <div class="ibox-content">
      <div class="row row-lg">
        <div class="col-sm-6">
          <!-- Example Basic Sort -->
          <div class="example-wrap">
            <h4 class="example-title">基本排序</h4>
            <div class="example">
              <table data-toggle="table" data-url="data/bt-data.json" data-height="250" data-sort-name="First" data-sort-order="desc" data-mobile-responsive="true">
                <thead>
                <tr>
                  <th data-field="Tid" data-sortable="true">ID</th>
                  <th data-field="First" data-sortable="true">姓名</th>
                  <th data-field="sex" data-sortable="true">性别</th>
                </tr>
                </thead>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js"></script>

<!--此页专用: bootstrap-->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

</body>
</html>
